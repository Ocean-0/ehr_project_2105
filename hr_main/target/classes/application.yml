server:
  port: 8081
spring:
  redis:
    # REDIS (RedisProperties)
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 123456

dubbo:
  application:
    #    应用名称
    name: consumer
  registry:
    #    注册中心地址
    address: zookeeper://127.0.0.1:2181